<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none
        }

        .x {
            background: darkgray
        }

        .y {
            font-size: 30px
        }

        .z {
            color: pink
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="x" :class="{z:flag, y:true}">Nice</div>
        <div :class="[class1,class2, {x:true}]">Nice</div>
        <div :class="{true:'x',false:'y',true:'z'}[false]">Nice</div>
        <div v-for="(a,index) in 15" :class="{x:index%2}">{{a}}</div>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <!-- axios is based on promise -->
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                class1: 'y',
                class2: 'z',
                flag: true,
            }
        });
    </script>
</body>

</html>
