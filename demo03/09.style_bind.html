<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div style="font-size: 30px;" :style="'font-size:50px'">Nice</div>
        <div style="font-size: 30px;" :style="{background:'red', color:'pink'}">Nice</div>
        <div :style="[style1,style2, {fontSize:'30px'}]">Nice</div>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <!-- axios is based on promise -->
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                style1:{background:'red'},
                style2:{color:'yellow'},
                flag:true,
            }
        });
    </script>
</body>

</html>
