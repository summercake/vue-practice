<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none
        }

        .del {
            text-decoration: line-through;
            color: #ccc !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    To Do List
                </a>
            </div>
        </div>
    </nav>
    <div class="container" id="app" v-cloak>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="text-danger">You have x things to complete ^_^</h3>
                        <input type="text" class="form-control" v-model="title" @keyup.enter="add">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(todo,index) in filterTools" @dblclick="remember(todo)">
                                <span :class="{del:todo.isSelected}" v-show="current!=todo">
                                    <input type="checkbox" v-model="todo.isSelected">{{todo.title}}
                                </span>
                                <input type="text" v-model="todo.title" v-show="current==todo" @keyup.enter="cancel" @blur="cancel" v-focus-aa="current==todo">
                                <a class="pull-right text-danger" @click="remove(todo)">&times;</a>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" :class="{active:hash==='all'}">
                                <a href="#/all">All Completed</a>
                            </li>
                            <li role="presentation" :class="{active:hash==='completed'}">
                                <a href="#/completed">Completed</a>
                            </li>
                            <li role="presentation" :class="{active:hash==='incomplete'}">
                                <a href="#/incomplete">Incomplete</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <!-- axios is based on promise -->
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
