<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <nice1></nice1>
        <hr>
        <nice2/>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <!-- axios is based on promise -->
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
        // 1. create local component
        // 2. register local component
        // 3. import local component
        // note: child data can not get parent data directly
        // note: Normally, data sharing with two component will get some serious error
        let obj = {learner:'jack'}
        let nice1 = {
            template: `<div @click="learner='mike'">Local Component 1 {{learner}}</div>`,
            data(){
                return obj;
            }
        }
        let nice2 = {
            template: '<div>Local Component 2 {{learner}}</div>',
            data(){
                return obj;
            }
        }
        let vm = new Vue({
            el: '#app',
            components: {
                nice1,
                nice2,
            },
            data:{

            }
        });
    </script>
</body>

</html>
