<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none
        }

        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <router-link :to="{path:'/article/11/a', params:{c:1,a:2}}">article 1</router-link>
        <router-link :to="{name:'blog', params:{c:1,a:2}}">article 1</router-link>
        <router-link to="/article/2/b">article 2</router-link>
        <router-link to="/article/3/c">article 3</router-link>
        <router-view></router-view>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <!-- axios is based on promise -->
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
        let article = {
            template: '<div>{{$route.params.c}} article</div>',
            watch:{
                $route(){
                    alert('ajax')
                }
            }
        }
        
        let routes = [{
                path: '/article/:c/:a',
                component: article,
                name:'blog'
            },
        ]
        let router = new VueRouter({
            routes
        })
        let vm = new Vue({
            el: '#app',
            router,
        });
    </script>
</body>

</html>
